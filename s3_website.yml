max_age:
  "*": <%= 5 * 60 %>
  "images/*": <%= 24 * 60 * 60 %>
  "generated/*": <%= 24 * 60 * 60 %>
  "js/*": <%= 1 * 60 * 60 %>
  "css/*": <%= 1 * 60 * 60 %>
  "css/images/*": <%= 24 * 60 * 60 %>
  "fonts/*": <%= 1 * 60 * 60 %>

gzip: true
gzip:
  - .css
  - .js
  - .svg
  - .html
  - .map

cloudfront_distribution_config:
  default_cache_behavior:
    min_TTL: <%= 60 * 60 * 12 %>

index_document: index.html
error_document: 404.html

exclude_from_upload:
  - .bundle
  - .git
  - bin
  - sass
  - vendor
  - .gitignore
  - .ruby-version
  - config.rb
  - Gemfile
  - Gemfile.lock
  - gumby.json
  - s3_website.yml
  - .DS_Store
  - LICENSE.txt
  - config.yml
  - serve
  - deploy


