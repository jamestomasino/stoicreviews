	<section class="wrapper style1 container special">
		<div class="row">

		{% for discipline in site.data.disciplines %}
			<div class="4u">
				<section>
					<span class="icon featured {% discipline.icon %}"></span>
					<header>
						<h3>{% discipline.name %}</h3>
					</header>
					<p>{% discipline.blurb %}</p>
					<a href="{% discipline.page %}" class="button">{% discipline.cta %}</a>
				</section>

			</div>
		{% endfor %}

		</div>
	</section>
