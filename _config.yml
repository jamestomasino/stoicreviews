# Site settings
title: Stoic Reviews
email: stoicreviews@jamestomasino.com
author: "James Tomasino"
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "" # the subpath of your site, e.g. /blog/
permalink: /articles/:categories/:title
paginate: 5
paginate_path: "/articles/page:num/"
url: "http://stoicreviews.com" # the base hostname & protocol for your site
twitter_username: mr_ino
github_username:  jamestomasino
tag_page_layout: tag_page
tag_page_dir: tag
tag_feed_layout: tag_feed
tag_feed_dir: tag
tag_permalink_style: pretty
scholar:
  style: apa
  locale: en
  sort_by: none
  order: ascending
  group_by: none
  group_order: ascending
  source: _bibliography
  bibliography: references.bib
  bibliography_template: bib
  replace_strings: true
  join_strings:    true
  use_raw_bibtex_entry: false
  details_dir:    bibliography
  details_layout: bibtex.html
  details_link:   Details
  query: "@*"

# Build settings
markdown: kramdown
picture:
  source: images
  output: generated
  markup: picture
  presets:
    default:
      ppi: [1, 1.5, 2]
      attr:
        class: image
        itemprop: image
      source_wide:
        media: "(min-width: 40em)"
        width: 1024
      source_normal:
        media: "(min-width: 30em)"
        width: 473
      source_default:
        width: 473
        height: 209
    sidepic:
      ppi: [1, 1.5, 2]
      attr:
        class: image
        itemprop: image
      source_wide:
        media: "(min-width: 40em)"
        width: 280
      source_normal:
        media: "(min-width: 30em)"
        width: 280
      source_narrow:
        width: 200
      source_narrower:
        width: 150
      source_mobile:
        width: 100
      source_default:
        width: 280
    feature:
      ppi: [1, 1.5, 2]
      attr:
        class: image featured
        itemprop: image
      source_wide:
        media: "(min-width: 40em)"
        width: 1024
      source_normal:
        media: "(min-width: 30em)"
        width: 473
      source_default:
        width: 473
        height: 209
# wide normal narrow narrower mobile
gems:
- jekyll-redirect-from
- jekyll-sitemap
- jekyll-feed
- jekyll/scholar
- jekyll/tagging
- jekyll-picture-tag
